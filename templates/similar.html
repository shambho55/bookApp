<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Book Web App</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .text-white {
      color: white;
    }
    .text-center {
      align-items: center;
    }
  </style>
  <body style="background-color: black">
    <nav class="navbar m-auto" style="background-color: rgb(204, 37, 37)">
      <h1 class="navbar-brand" style="color: white">Book Web App</h1>
      <div class="nav-right">
        <ul class="navbar" style="color: white; list-style-type: none">
          <li class="p-2"><a href="/">Home</a></li>
          <li class="p-2"><a href="/similar">Similar</a></li>
          <li class="p-2"><a>About</a></li>
        </ul>
      </div>
    </nav>
    <div class="containter">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white text-center" style="font-size: 40px">
            Similar Books To Read
          </h1>
          <form action="/similar_books" method="post" type="submit">
            <input type="text" class="form-control" name="user-input"/><br />
            <input type="submit" class="btn btn-lg btn-warning" />
          </form>
        </div>

        {% if data %}

            {% for i in data %}
                <div class="col-md-2" style="margin-top: 25px">
                    <div class="card">
                    <div class="card-box">
                        <img class="card-img-top" src="{{i[2]}}" />

                        <p style="text-align: center;padding-top: 15px;"><b>{{i[0]}}</b></p>
                        <p style="text-align: center">{{i[1]}}</p>
                       
                    </div>
                    </div>
                </div>
    
            {% endfor %}
        
        {% endif %}
      </div>
    </div>
  </body>
</html>
